<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        body{
            display: grid;
           
            grid-template-rows: auto auto auto ;
           grid-row: 3;
           text-align: center;
           border-style: solid;
        }
        .row2{
            display: grid;
           grid-template-columns: repeat(4,1fr);
           
        }
        .col2{
            display: grid;
            grid-template-rows: 1fr 1fr;

        }
        .col3{
            display: grid;
            grid-template-rows: auto auto;
        }
        .BC{
            display: grid;
            grid-template-columns: 1fr 1fr;

        }
        .row1{
            border-style: solid;
            background-color: black;
            padding: 40px;
        }
        .col1{
             border-style: solid;
            background-color: red;
            padding: 40px;
            height: 215px;
        }
        .A{
             border-style: solid;
         padding:30px ;
          height: 95px;
           
        }
        .B{
             border-style: solid;
           padding: 40px;
           height: 75px;
           
        }
        .C{
             border-style: solid;
           padding: 40px;
           height: 75px;
            
        }
        .D{
            border-style: solid;
         padding:30px ;
          height: 75px;
        }
        .Apple{
             border-style: solid;
         padding:40px ;
          height: 35px;
        }
    </style>
</head>

<body>
    <div class="row1">
        black
    </div>
    <div class="row2">
        <div class="col1">
            red
        </div>
        <div class="col2">
            <div class="A">
                A
            </div>
            <div class="D">
                D
            </div>
        </div>
        <div class="col3">
            <div class="BC">
                <div class="B">
                    B
                </div>
                <div class="C">
                    C
                </div>
            </div>
            <div class="Apple">
                Apple
            </div>
        </div>
        <div class="col4">
            green
        </div>
        
    </div>
    <div class="row3">
        blue
    </div>
    
</body>

</html>
